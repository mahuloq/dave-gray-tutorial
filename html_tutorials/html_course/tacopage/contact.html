<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="This is the contact info for the Little Taco Shop"
    />
    <link rel="stylesheet" href="css/style.css" type="text/css" />
    <link rel="icon" href="favicon.ico" />
  </head>
  <body>
    <header>
      <h1>Contact Us</h1>
      <nav aria-label="primary-navigation">
        <ul>
          <li><a href="index.html">Home</a></li>
          <li>
            <a href="index.html#about"
              >About <abbr title="Little Taco Shop">LTS</abbr></a
            >
          </li>
          <li><a href="index.html#menu">Our Menu</a></li>
          <li><a href="hours.html">Hours</a></li>
        </ul>
      </nav>
      <figure class="tcu">
        <img
          src="img/tacos_close_up_400x260.png"
          alt="Little Taco Shop Tacos"
        />
        <figcaption class="caption">Little Taco Shop Tacos</figcaption>
      </figure>
    </header>
    <hr />
    <main>
      <h2>Our Contact Form</h2>
      <form action="https://httpbin.org/post" method="post">
        <fieldset>
          <legend>Send Us A Message.</legend>
          <p>
            <label for="name">Name:</label>
            <input
              type="text"
              name="name"
              id="name"
              autocomplete
              required
              placeholder="John Doe"
            />
          </p>
          <p>
            <label for="email">Email:</label>
            <input
              type="email"
              name="email"
              id="email"
              autocomplete
              required
              placeholder="johndoe@garfield.com"
            />
          </p>
          <label for="message">Your Message:</label>
          <br />
          <textarea
            name="message"
            id="message"
            cols="30"
            rows="10"
            placeholder="Type Your Message Here"
          ></textarea>
        </fieldset>
        <br />
        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
      </form>
    </main>
    <footer>
      <h2>Our Location</h2>
      <address>
        555 Taco Temptation Lane, Suite T <br />Kansas City, Mo 55555-5555
      </address>

      <p>Phone: <a href="tel:123-456-7890">555-555-5555</a></p>

      <a href="#">Back to Top</a>
      <hr />
      <p>Copyright &copy The Little Taco Shop</p>
    </footer>
  </body>
</html>
